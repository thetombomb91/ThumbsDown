<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Submit your THUMBS DOWN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> THUMBS DOWN </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Thumbs Down!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Enter License Plate #</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-list>
        <ion-list-header>
          <ion-label>
            Select State: 
          </ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>State</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="CA">Califonia</ion-select-option>
            <ion-select-option value="NV">Nevada</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-list>
      <ion-button expand="block" (click)="submitClicked()">Submiter</ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
